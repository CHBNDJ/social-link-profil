<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <div class="card--container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profil Picture" class="card--picture">
      <div class="card--content">
        <h1 class="card--title">Jessica Randall</h1>
        <p class="card--description">London, United Kingdom</p>
      </div>
      <p class="card--bio">"Front-end developer and avid reader"</p>
      <div class="card--name">
        <span class="card--links">GitHub</span>
        <span class="card--links">Frontend Mentor</span>
        <span class="card--links">Linkedln</span>
        <span class="card--links">Twitter</span>
        <span class="card--links">Instagram</span>
      </div>
    </div>
</body>
